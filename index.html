<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light"/>
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
    <script src="./scripts/set-theme.js"></script>
  </head>

  <body class="page">
    <header class="header">
      <a class="header__link" href="#">&lt;/HTML&gt;</a>
      <h1 class="header__title">закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <article class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <figure class="card__gallery">
          <picture>
            <source srcset="./images/car.avif" type="image/avif">
          <source srcset="./images/car.webp" type="image/webp">
          <img class="card__gallery-image" src="./images/car.png" loading="lazy"
           alt="Автомобиль">
          </picture>
          <figcaption class="card__gallery-text">
            &lt;/HTML&gt;
          </figcaption>
        </figure>
        <div class="card__description">
          <p>
            Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p>
            Место для ваших воспоминаний о начале обучения.
          </p>
          <div class="card__buttons">
            <button class="card__icon-button" type="button" aria-label="Редактировать">
              <svg viewBox="0 0 39 36">
                <use xlink:href="#heart" class="like-icon"></use>
              </svg>
            </button>
            <button class="button card__like-button" type="button">
              <span class="button__text">
                Like
              </span>
            </button>
          </div>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html
